name: Share job data
on: push
jobs:
  before:
    runs-on: ubuntu-latest
    steps:
      - id: generate # ステップのID
        run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
    outputs:
      result: ${{ steps.generate.outputs.result }} # ジョブレベルの出力値
  after:
    runs-on: ubuntu-latest
    needs: [before]
    steps:
      - env:
          RESULT: ${{ needs.before.outputs.result }} # 依存ジョブの出力値を参照
        run: echo "${RESULT}"
